<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>theQ - Jobs</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/custom-theme/jquery-ui-1.8.7.custom.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
	<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.7.custom.min.js"></script>
	<script type="text/javascript" src="js/ui.tabs.closable.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id="header">
	<h1>theQ</h1>
	<div id="autorefresh">
		<input type="checkbox" name="autorefresh">Auto Refresh<br />
		<span id="lastrefresh">Last Refreshed: </span>
	</div>
</div>
<div id="tabs">
	<ul>
		<li class="tab-no-close"><a href="#jobstab"><span>Jobs</span></a></li>
		<li class="tab-no-close"><a href="#workerstab">Workers</a></li>
	</ul>
	<div id="jobstab">
		<div id="toolbar" class="ui-widget-header ui-corner-all">
			<button id="removeAllComplete">Remove Complete</button>
			<button id="showLegend">Help</button>
		</div>
		<table id="jobsTable">
			<thead>
			<tr>
				<th class="narrow2">Actions</th>
				<th class="narrow1">ID</th>
				<th class="normalwidth">Job Name</th>
				<th class="narrow1">Username</th>
				<th class="normalwidth">Project</th>
				<th class="narrow1">Priority</th>
				<th class="normalwidth">Submit Time</th>
				<th class="normalwidth">Start Time</th>
				<th class="normalwidth">End Time</th>
				<th class="narrow2">Duration</th>
				<th class="narrow1">Range</th>
				<th class="narrow2">% Done</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table></div>
	<div id="workerstab">
		<p>Some other stuff</p>
	</div>
</div>
<div id="multiusedialog"></div>
<div id="helpdialog" title="Help">
	<div class="greybg">Pending</div>
	<div class="greenbg">Running</div>
	<div class="bluebg">Completed</div>
	<div class="redbg">Error</div>
	<div class="purplebg">Other</div>
</div>
</body>
</html>
